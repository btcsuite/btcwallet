# sqlc configuration file for generating type-safe Go code from SQL.
# For full documentation, see: https://docs.sqlc.dev/en/stable/reference/config.html
version: "2"
sql:
  - engine: "postgresql"
    schema: "../migrations"
    queries: "queries"
    gen:
      go:
        out: .
        package: sqlc

        # This is the driver package that sqlc will use in the generated code.
        # The default value already is `database/sql`, but we are being
        # explicit here that we want multiple database drivers to be supported.
        sql_package: database/sql

        # Generate a `Querier` interface of all query methods. It's useful for
        # mocking in tests.
        emit_interface: true

        # Export generated SQL statements so theyâ€™re usable from other packages.
        emit_exported_queries: true

        # Use prepared statements to reuse plans and cut parse overhead.
        # The pgx driver already does this internally, but for other drivers
        # like sqlite this can provide a performance boost.
        emit_prepared_queries: true
